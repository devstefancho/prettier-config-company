on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning' 
        type: choice
        options:
        - info
        - warning
        - debug 
      tags:
        description: 'Test scenario tags'
        required: false 
        type: boolean

jobs:
  release:
    name: ðŸš€ release
    runs-on: ubuntu-latest
      steps:
        - name: ðŸ“š checkout
          uses: actions/checkout@v3
        - name: ðŸŸ¢ node
          uses: actions/setup-node@v3
          with:
            node-version: 16
            registry-url: https://registry.npmjs.org/
        - run: npm ci
        - name: ðŸš€ publish
          run: npm publish --access public
          env:
            NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}